<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .banner, .btn-watch {
            display: block;
            margin: 10px auto;
        }
        /* Spinner CSS */
        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner div {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-top: 5px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Anti Ctrl+U, Anti Klik Kanan, Anti F12
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
        
        function showSpinnerAndRedirect(target) {
            document.getElementById("spinner").style.display = "flex";
            document.querySelector(".banner").style.display = "none";
            document.querySelector(".btn-watch").style.display = "none";
            
            setTimeout(function() {
                document.getElementById("spinner").style.display = "none";
                
                if (target === 'adsterra') {
                    let adsterraUrl = atob("aHR0cHM6Ly9saXN0ZW5lcmhvb3Rlci5jb20vc25wN2E1MnJxP2tleT1iMDkxNTgwZTkwOGMyYThiN2ZkMDkzZjIzYzQ3MDUwMg==");
                    window.location.href = adsterraUrl;
                } else if (target === 'video') {
                    window.location.href = "https://cdn.videy.co/ZqN1mkYE1.mp4";
                }
            }, 5000); // 5 detik delay sebelum redirect
        }
    </script>
</head>
<body>
    <h1>Watch Video Now!</h1>
    
    <!-- Spinner -->
    <div id="spinner" class="spinner">
        <div></div>
    </div>
    
    <!-- Banner Adsterra -->
    <a href="#" onclick="showSpinnerAndRedirect('adsterra'); return false;">
        <img src="https://i.imgur.com/GvlXpnG.png" alt="Banner Iklan" class="banner">
    </a>
    
    <!-- Tombol Watch Now -->
    <br>
    <a href="#" class="btn-watch" onclick="showSpinnerAndRedirect('video'); return false;">Watch Now</a>
    
    <!-- Histats Tracking -->
    <script type="text/javascript">
        var _Hasync = _Hasync || [];
        _Hasync.push(['Histats.start', '1,4922497,4,0,0,0,00000000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function() {
            var hs = document.createElement('script');
            hs.type = 'text/javascript';
            hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');
            (document.head || document.body).appendChild(hs);
        })();
    </script>
</body>
</html>
